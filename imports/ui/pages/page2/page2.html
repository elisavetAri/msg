<template name="App_page2">
<h4>{{reactiveVarHelper}}</h4>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">password</th>
      <th scope="col">Phone</th>
      <th scope="col">Email</th>
      <th scope="col">Update Name</th>
      <th><a href="">Home</a></th>
    </tr>
  </thead>
  <tbody>
    {{#each getUsers}}
    <tr>
      <td>{{_id}}</td>
      <td>{{name}}</td>
      <td>{{password}}</td>
      <td>{{phone}}</td>
      <td>{{email}}</td>
      <td>
          <input  name="input" id="input" style="width: 100px" class='input-{{_id}}' value="{{name}}">
          <button type="button" name="update" class="update btn btn-secondary" for='input'>Change Name</button>
          <input  name="passwords" id="passwords" style="width: 100px" class='passwords-{{_id}}' value="{{password}}">
          <button class="changEPassword  btn btn-secondary" data-position="left" data-tooltip="changEPassword" for="password">Change Password</button>
          <input  name="phone" id="phone" style="width: 100px" class='phone-{{_id}}' value="{{phone}}">
          <button class="changephone btn btn-secondary" data-position="left" data-tooltip="changephone" for="phone">Change Phone</button>
          <input  name="emails" type="email" style="width: 100px" id="emails" class='emails-{{_id}}' value="{{email}}">
          <button type="email" class="changeemail btn btn-secondary" data-position="left" data-tooltip="changeemail" for="emails">Change Email</button>
          <button class="remove btn btn-warning" data-position="bottom" data-tooltip="Remove Record">Remove</button>
      </td>
    </tr>
    {{/each}}
  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">Add More</button>
<!-- Modal -->
<div class="addMore modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Add More User</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
<form>
  <div class="form-group">
    <label>Your name</label>
    <input type="text" class="namee form-control" id="namee" aria-describedby="namee" placeholder="Enter your name">
  </div>
  <div class="form-group">
    <label>Email address</label>
    <input type="email" class="email form-control" id="email" aria-describedby="email" placeholder="Enter your email">
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="number" class="phone form-control" id="phone" aria-describedby="phone" placeholder="Enter your phone">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="passwordd form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="save btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Text Your Email</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <i class="fas fa-envelope prefix grey-text"></i>
          <input type="email" id="to" class="to form-control validate">
          <label data-error="wrong" data-success="right" for="to">To</label>
        </div>

        <div class="md-form mb-5">
          <i class="fas fa-tag prefix grey-text"></i>
          <input type="text" id="subject" class="subject form-control validate">
          <label data-error="wrong" data-success="right" for="subject">Subject</label>
        </div>

        <div class="md-form">
          <i class="fas fa-pencil prefix grey-text"></i>
          <textarea type="text" id="ymsg" class="ymsg md-textarea form-control" rows="4"></textarea>
          <label data-error="wrong" data-success="right" for="ymsg">Your message</label>
        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="send btn btn-unique" id="send" data-dismiss="modal">Send</button>
      </div>
    </div>
  </div>
</div>
<button type="button" name="sendEmail" class="sendEmail btn btn-primary" data-toggle="modal" data-target="#modalContactForm">Send Email</button>
</tbody>
</table>
</template>
