  <template name="App_password">
    <link rel="shortcut icon" type="image/png" href="/media/images/favicon.png">
    <link rel="alternate" type="application/rss+xml" title="RSS 2.0" href="http://www.datatables.net/rss.xml">
    <link rel="stylesheet" type="text/css" href="/media/css/site-examples.css?_=8ffc0b31bc8d9ff82fbb94689dd1d7ff">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
    <h4>{{reactiveVarHelper}}</h4>
  <!-- DataTable start -->
  <div class="absolute">
    <table class="table fixed table-striped table-bordered dataTable" id="table" style="width:100%" role="grid" aria-describedby="example_info">
      <thead>
        <tr role="row" class="odd ">
          <th id='sort' class="sorting_asc" tabindex="0" aria-controls="example" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Name: activate to sort column descending" style="width: 102.067px; ">Name</th>
          <th id='sort' class="sorting_asc" tabindex="0" aria-controls="example" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Name: activate to sort column descending" style="width: 102.067px; ">Last Name</th>
          <th class="sorting" tabindex="0" aria-controls="example" rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending" style="width: 175.133px;">password</th>
          <th class="sorting" tabindex="0" aria-controls="example" rowspan="1" colspan="1" aria-label="Office: activate to sort column ascending" style="width: 73.8px;">Phone</th>
          <th class="sorting" tabindex="0" aria-controls="example" rowspan="1" colspan="1" aria-label="Start date: activate to sort column ascending" style="width: 61.5333px;">Email</th>
        </tr>
      </thead>
      <tbody>
  {{#each getUsers}}
  <tr>
    <td>{{name}}</td>
    <td>{{lastName}}</td>
    <td>{{password}}</td>
    <td>{{phone}}</td>
    <td>{{email}}</td>
    <!-- <button class="remove dtr-data" data-position="bottom" data-tooltip="Remove Record">Remove</button> -->
    <input  name="input" id="input" style="width: 100px" class='input-{{_id}}' value="{{name}}">
    <button type="button" name="update" class="update btn btn-secondary btn-sm" for='input'>Name</button>

    <input  name="lsname" id="lsname" style="width: 100px" class='lsname-{{_id}}' value="{{lastName}}">
    <button type="button" name="lname" class="lname btn btn-secondary btn-sm" for='lname'>Last Name</button>

    <input  name="passwords" id="passwords" style="width: 100px" class='passwords-{{_id}}' value="{{password}}">
    <button class="changEPassword  btn btn-secondary btn-sm" data-position="left" data-tooltip="changEPassword" for="password">Password</button>

    <input  name="phone" id="phone" style="width: 100px" class='phone-{{_id}}' value="{{phone}}">
    <button class="changephone btn btn-secondary btn-sm" data-position="left" data-tooltip="changephone" for="phone">Phone</button>

    <input  name="emails" type="email" style="width: 100px" id="emails" class='emails-{{_id}}' value="{{email}}">
    <button type="email" class="changeemail btn btn-secondary btn-sm" data-position="left" data-tooltip="changeemail" for="emails">Email</button>
  </tr>
  {{/each}}
  </tbody>
  </table>
  <!-- end of Datatable -->
  <button type="button" id="home" class="logout btn btn-default btn-sm" ><span class="glyphicon glyphicon-log-out"></span> Home</button>
  </div>
</template>
