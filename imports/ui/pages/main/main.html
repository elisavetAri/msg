<template name="App_Main">
  {{#unless isLoggedIn}}
  <h4>{{reactiveVarHelper}}</h4>
  <div class="login-form" style="background-color:white">
    <h2 class="text-center">Log in</h2>
    <div class="form-group">
        <input type="text" id ="username" class="form-control" placeholder="Username" required="required">
    </div>
    <div class="form-group">
        <input type="password" id="password" class="form-control" placeholder="Password" required="required">
    </div>
    <div class="form-group">
        <button type="submit" class="login">Log in</button>
    </div>
    <div class="clearfix">
        <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
        <a href="/password" id="forgotPassword" class="pull-right">Admin</a>
    </div>
    <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#exampleModalLong">Sign Up</button>
  </div>
<!-- Modal -->
<div class="addMore modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLongTitle">Sign Up</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
<form>
<div class="form-group">
  <label>Your name</label>
  <input type="text" class="namee form-control" id="namee" aria-describedby="namee" placeholder="Chris">
</div>
<div class="form-group">
  <label>Your Last Name</label>
  <input type="text" class="lsname form-control" id="lsname" aria-describedby="lsname" placeholder="example">
</div>
<div class="form-group">
  <label>Email address</label>
  <input type="email" class="email form-control" id="email" aria-describedby="email" placeholder="example@email.com">
</div>
<div class="form-group">
  <label for="phone">Phone</label>
  <input type="tel" class="phone form-control" id="phone" aria-describedby="phone" placeholder="+35799854845">
</div>
<div class="form-group">
  <label>Password</label>
  <input type="password" class="passwordd form-control" id="exampleInputPassword1" placeholder="Password">
</div>
</form>
    </div>
    <div class="modal-footer">
      <button type="button" class="save btn btn-primary" data-dismiss="modal">Save changes</button>
    </div>
  </div>
</div>
</div>
{{else}}
  {{>App_page2}}
{{/unless}}
</template>
