<template name="App_page2">
  <link rel="shortcut icon" type="image/png" href="/media/images/favicon.png">
  <link rel="alternate" type="application/rss+xml" title="RSS 2.0" href="http://www.datatables.net/rss.xml">
  <link rel="stylesheet" type="text/css" href="/media/css/site-examples.css?_=8ffc0b31bc8d9ff82fbb94689dd1d7ff">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
  <h4>{{reactiveVarHelper}}</h4>
<!-- DataTable start -->
<div class="container">
  <table class="table table-striped table-bordered dataTable" id="table" style="width:100%" role="grid" aria-describedby="example_info">
    <thead >
      <tr role="row" class="odd ">
        <th></th>
        <th scope="col">Id</th>
        <th id='sort' class="sorting_asc" tabindex="0" aria-controls="example" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Name: activate to sort column descending" style="width: 102.067px; ">Name</th>
        <th id='sort' class="sorting_asc" tabindex="0" aria-controls="example" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Name: activate to sort column descending" style="width: 102.067px; ">Last Name</th>
        <th class="sorting" tabindex="0" aria-controls="example" rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending" style="width: 175.133px;">password</th>
        <th class="sorting" tabindex="0" aria-controls="example" rowspan="1" colspan="1" aria-label="Office: activate to sort column ascending" style="width: 73.8px;">Phone</th>
        <th class="sorting" tabindex="0" aria-controls="example" rowspan="1" colspan="1" aria-label="Start date: activate to sort column ascending" style="width: 61.5333px;">Email</th>
        <th tabindex="0" aria-controls="table" rowspan="1" colspan="1" >Remove</th>
</tr>
    </thead>
    <tbody>
{{#each getUsers}}
<tr>
  <td>
    <div class="custom-control custom-checkbox custom-control-inline">
    <input type="checkbox" class="custom-control-input" id="{{_id}}">
    <label class="custom-control-label" for="{{_id}}"></label>
  </div>
</td>
  <td>{{_id}}</td>
  <td>{{name}}</td>
  <td>{{lastName}}</td>
  <td>{{password}}</td>
  <td>{{phone}}</td>
  <td>{{email}}</td>
  <td><button class="remove dtr-data" data-position="bottom" data-tooltip="Remove Record">Remove</button></td>
</tr>
{{/each}}
<div class="dropdown-menu">
  <a class="dropdown-item" href="#">Link 1</a>
  <span class="dropdown-item-text">Just Text</span>
</div>
</tbody>
</table>
<!-- end of Datatable -->

<!-- Going to chat -->
<a style="width: 100px;" rel="stylesheet" href="/messenger">Chat</a>

<!-- send email -->
<div class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Email</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <i class="fas fa-envelope prefix grey-text"></i>
          <label data-error="wrong" data-success="right" for="to">To:</label>
          <input type="email" id="to" class="to form-control validate" placeholder="email@example.com">
        </div>

        <div class="md-form mb-5">
          <i class="fas fa-tag prefix grey-text"></i>
          <label data-error="wrong" data-success="right" for="subject">Subject:</label>
          <input type="text" id="subject" class="subject form-control validate" placeholder="Add a subject">
        </div>

        <div class="md-form">
          <i class="fas fa-pencil prefix grey-text"></i>
          <label data-error="wrong" data-success="right" for="ymsg">Your message:</label>
          <textarea type="text" id="ymsg" class="ymsg md-textarea form-control" rows="4" placeholder="Message"></textarea>
        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="send btn btn-unique text-white " id="send" data-dismiss="modal" style="background:grey">Send</button>
      </div>
    </div>
  </div>
</div>
<button type="button" name="sendEmail" class="sendEmail btn btn-primary" data-toggle="modal" data-target="#modalContactForm">Send Email</button>
<!-- end of send email -->

<!-- Add user button and Modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">Add Users</button>
<!-- Modal -->
<div class="addMore modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Add More User</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
<form>
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="namee form-control" id="namee" aria-describedby="namee" placeholder="John">
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input type="text" class="namee form-control" id="namee" aria-describedby="namee" placeholder="Lil">
  </div>
  <div class="form-group">
    <label>Email address</label>
    <input type="email" class="email form-control" id="email" aria-describedby="email" placeholder="email@example.com">
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="number" min="1" class="phone form-control" id="phone" aria-describedby="phone" placeholder="+359987415">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="passwordd form-control" id="exampleInputPassword1">
  </div>
</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="save btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
<!-- End of user modal -->
<button type="button" id="logout" class="logout btn btn-default btn-sm" ><span class="glyphicon glyphicon-log-out"></span> Log out</button>

</div>
</template>
